language: python

python:
- 3.7

addons:
  apt_packages:
     - libcups2-dev

services:
- mysql

branches:
  only:
  - develop

install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install flake8
- pip install coveralls

before_script:
- flake8 edc_reference
- mysql -e 'create database edc character set utf8;'

script:
- coverage run --source=edc_reference manage.py test

after_success:
- coveralls
